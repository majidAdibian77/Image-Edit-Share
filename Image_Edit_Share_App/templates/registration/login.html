<!DOCTYPE html>
{% extends 'mainPages/base.html' %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron my_form" style="margin-left: 400px;margin-right: 400px;margin-top: 10px">
            <h2 align="center" style="border-bottom: groove;font-style: oblique">Log In</h2>
            <form action="{% url 'login' %}" method="post" style="margin-left: 20px;margin-right: 20px">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class=" btn btn-primary" value="Login" style="margin-left: 60px;margin-right: 60px">
                <input type="hidden" name="next" value="{{ next }}">
            </form>

        </div>
    </div>
{% endblock %}
